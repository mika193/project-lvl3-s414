<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack Package</title>
  </head>
  <body>
    <div id="point">
      <main class="container">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <div class="row">
              <form class = "row col-12 align-items-start" data-name="add-form">
                <div class="form-group col-10">
                  <input type="text" class="form-control" id="inputRSS" aria-describedby="inputRss" placeholder="Enter RSS" data-name = "add-field">
                  <div class="invalid-feedback"></div>
                </div>
                <button type="submit" class="btn btn-primary col-2" data-name="add-button" disabled>Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class = "contaner">
          <div class="row justify-content-around">
            <div class="col-5">
              <h2>Список потоков:</h2>
              <ul class="feeds list-group"></ul>
            </div>
            <div class="col-5">
              <h2>Список статей:</h2>
              <ul class = "articles list-group"></ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
