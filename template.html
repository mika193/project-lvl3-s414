<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack Package</title>
  </head>
  <body>
    <div id="point">
      <main class="container">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <form class = "d-flex align-items-start pl-3 pr-3" data-name="add-form">
              <div class="form-group pl-0 col-10">
                <input type="text" class="form-control" id="inputRSS" aria-describedby="inputRss" placeholder="Enter RSS" data-name = "add-field">
                <div class="invalid-feedback"></div>
              </div>
              <button type="submit" class="btn btn-primary col-2" data-name="add-button" disabled>Submit</button>
            </form>
            <p class="text-danger errors"></p>
          </div>
        </div>
        <div class = "contaner">
          <div class="row justify-content-around">
            <div class="col-5">
              <h2 class="mb-3">Список потоков:</h2>
              <ul class="feeds list-group"></ul>
            </div>
            <div class="col-5">
              <h2 class="mb-3">Список статей:</h2>
              <ul class = "articles list-group"></ul>
            </div>
          </div>
        </div>
        <div class="modals"></div>
      </main>
    </div>
  </body>
</html>
